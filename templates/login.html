{% extends "base.html" %}

{% block content %}
    <div class="container-fluid login">
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-lg-3">
                </div>
                <div class="col-xs-10 col-sm-10 col-lg-5 login-col">
                    <form action="#" class="login-form text-center">
                        <h2>Войти или создать профиль</h2>
                        <p>Введите номер телефона</p>
                        <label id="phone-picture" for="phone-number"><img src="../static/img/login_phone.svg" width="30" height="30"></label>
                        <input type="text" name="phone-number" id="login-phone-number" placeholder="+7 (***) ***-**-**">
                        <button class="login-btn-accept">ПОЛУЧИТЬ КОД</button>

                    </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-lg-3">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
